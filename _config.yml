# ============================================================
# ANALYTICS & VISITOR INSIGHTS
# ============================================================

analytics:
  google:
    id: # G-XXXXXXXXXX (Optional)
  goatcounter:
    id: # your-id (Privacy-friendly analytics for the security-conscious)

pageviews:
  provider: goatcounter # Shows how many people read your writeups

# ============================================================
# THEME & UI - "The Hacker Aesthetic"
# ============================================================

# MODIFIED: Forced Dark Mode. 
# WHY: In the security community, dark mode is the industry standard for readability and vibe.
theme_mode: dark

# Avatar: Use a professional photo or a clean terminal-style icon
avatar: /assets/img/avatar.png

# Social Preview: This is what appears when you share your link on LinkedIn
social_preview_image: /assets/img/site-preview.png

# ============================================================
# TECHNICAL FEATURES
# ============================================================

toc: true # Essential for long "Malware Analysis" or "CTF Walkthrough" posts

comments:
  provider: giscus # Uses GitHub Discussions (Very dev-friendly)
  giscus:
    repo: Razinger-Joe/Razinger-Joe.github.io
    repo_id: # Get this from giscus.app
    category: Announcements
    category_id: # Get this from giscus.app
    mapping: pathname
    reactions_enabled: 1 # Allows readers to "Upvote" your writeups

pwa:
  enabled: true # Makes your site "installable" on mobile phones

paginate: 8 # Better for mobile scrolling speed

# ============================================================
# KRAMDOWN (SYNTAX HIGHLIGHTING)
# ============================================================

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true # Essential so readers can reference specific lines in your code snippets
